<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
  </head>
  <body>
    <div class="container">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-lg-9">

                <div class="shadow">
                    <div class="row">
                        <div class="col-lg-5">
                            <div class="bg-register h-100"></div>
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5 ps-4 text-dark">
                                <h5 class="mb-1 fw-bold">Create an Account!</h5>
                                <form action="">
                                    <div class="row mb-3">
                                        <div class="col">
                                            <label for="username" class="fst-normal">Username</label>
                                          <input type="text" class="form-control" id="username">
                                        </div>
                                        <div class="col">
                                            <label for="email">Email</label>
                                          <input type="text" class="form-control" id="email">
                                        </div>
                                      </div>

                                      <div class="mb-3">
                                        <label for="addres" class="form-label">Address</label>
                                        <input type="text" class="form-control" id="addres">
                                      </div>

                                      <div class="row mb-3">
                                        <div class="col">
                                        <label for="notelp" class="form-label">No.Telp</label>
                                        <input type="text" class="form-control" id="notelp">
                                        </div>
                                      <div class="col">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password">
                                        </div>
                                      </div>
                                      <div class="mb-3">
                                        <label for="pass2" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="pass2">
                                      </div>

                                      <div class="d-grid mb-3">
                                        <button type="submit" class="btn-primary py-2">Register</button>
                                      </div>
                                </form>

                                <p class="text-muted fz-13 text-center">Already have an account? <a href="">Login</a></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
