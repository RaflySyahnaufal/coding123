<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>
    <div class="w-full bg-[#D9D9D9] h-full">
      <div class="p-[80px]">
        <div class="w-full h-[600px]">
          <div class="flex">
            <div class="p-[100px]">
              <img src="register-amico.png" class="object-none object-center bg-yellow-300 w-24 h-24" />
            </div>
            <div class="p-[70px]">
              <div class="bg-white h-[500px] w-[700px] rounded-[10px]">
                <div class="pt-[40px] pb-[50px]">
                  <h1 class="text-center text-[32px] font-bold">
                    Create New Account!
                  </h1>
                </div>
               
                <div class="flex justify-between pl-[10px]">
                    <div>
                        <input
                        class="bg-[#D9D9D9] my-[15px] w-[300px] pl-[10px] mx-[20px] pt-[8px] pr-[5px] pb-[8px] rounded-[50px]"
                        placeholder="Username"/>
                        <input  class="bg-[#D9D9D9] my-[15px] w-[300px] pl-[10px] mx-[20px] pt-[8px] pr-[8px] pb-[8px] rounded-[50px]"
                        placeholder="Alamat"/>
                        <input  class="bg-[#D9D9D9] my-[15px] w-[300px] pl-[10px] mx-[20px] pt-[8px] pr-[8px] pb-[8px] rounded-[50px]"
                        placeholder="Password"/>
                    </div>
                    <div>
                        <input class="bg-[#D9D9D9] my-[15px] w-[300px] pl-[10px] pt-[8px] pr-[8px] pb-[8px] rounded-[50px]"
                        placeholder="Email"/>
                        <input  class="bg-[#D9D9D9] my-[15px] w-[300px] pl-[10px] pt-[8px] pr-[8px] pb-[8px] rounded-[50px]"
                        placeholder="No.Telp"/>
                        <input  class="bg-[#D9D9D9] my-[15px] w-[300px] pl-[10px] pt-[8px] pr-[8px] pb-[8px] rounded-[50px]"
                        placeholder="Confirm Password"/>
                    </div>
                </div>

                <div class="mt-[40px] ml-[230px]">
                    <button
                      class="py-[10px] px-[40px] bg-[#00AA55] text-[18px] rounded-[30px] font-light text-white"
                    >
                      Login
                    </button>
                    <button
                    class="py-[10px] px-[40px] bg-[#00AA55] text-[18px] rounded-[30px] font-light text-white"
                  >
                    Register
                  </button>
                  </div>
                  <p class="text-center mt-[10px] text-[18px]">
                    belum punya akun? <a href="#">Klik disini</a>
                  </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
